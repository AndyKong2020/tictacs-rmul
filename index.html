<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战术布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #battlefield {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('assets/background_rmul.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f0f0;
        }
        
        .player {
            position: absolute;
            width: 6vw; /* 从3vw增加到6vw，使贴图更大 */
            height: 6vw; /* 从3vw增加到6vw，使贴图更大 */
            cursor: move;
            user-select: none;
            transform-origin: center center;
        }
        
        .rotation-handle {
            position: absolute;
            width: 1.5vw; /* 从1vw增加到1.5vw */
            height: 1.5vw; /* 从1vw增加到1.5vw */
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #333;
            border-radius: 50%;
            bottom: -0.8vw; /* 从-0.5vw调整到-0.8vw */
            right: -0.8vw; /* 从-0.5vw调整到-0.8vw */
            cursor: pointer;
            z-index: 2;
        }
        
        .player-id {
            position: absolute;
            top: -1.8vw; /* 从-1.2vw调整到-1.8vw */
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            font-size: 1.2vw; /* 从0.8vw增加到1.2vw */
        }
        
        .red-player {
            background-image: url('assets/player_red.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .blue-player {
            background-image: url('assets/player_blue.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="battlefield"></div>
    
    <div id="controls">
        <button id="add-red">添加红方</button>
        <button id="add-blue">添加蓝方</button>
        <button id="reset">重置</button>
        <button id="toggle-rotation">显示/隐藏旋转控制</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
